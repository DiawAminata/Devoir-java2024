<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <!-- Inclure Bootstrap via CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url(imgJS.jpg);
            background-size: 100%;
            background-repeat: no-repeat;
            text-align: center;
            
        }

        img body{
          
            width: 10px; 
            height: 10px; 
            background-size: 50%;
            object-fit: cover;
        }

      

        h2 {
            color: #333;
        }

        form {
            background-color:#e9ecef;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            border-color: #54c558;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            color: #333;
            margin-top: 30px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .result-container {
            background-color: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .result-container.show-results {
            opacity: 1;
        }

        #sum, #product, #division, #subtraction {
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mt-4">Calculatrice</h2>

        <form id="calculatorForm" class="mt-4">
            <div class="form-group">
                <label for="number1">Nombre 1:</label>
                <input type="text" id="number1" name="number1" class="form-control" required pattern="[0-9]+">
            </div>

            <div class="form-group">
                <label for="number2">Nombre 2:</label>
                <input type="text" id="number2" name="number2" class="form-control" required pattern="[0-9]+" oninput="validateInput()">
            </div>

            <button type="button" class="btn btn-success btn-lg" onclick="calculate()">Calculer</button>
        </form>

        <div id="resultContainer" class="result-container mt-4">
            <h3>Résultats :</h3>
            <p id="sum"></p>
            <p id="product"></p>
            <p id="division"></p>
            <p id="subtraction"></p>
        </div>
    </div>

    <!-- Inclure Bootstrap JS via CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function calculate() {
            // Récupérer les valeurs des champs
            var num1 = parseFloat(document.getElementById('number1').value);
            var num2 = parseFloat(document.getElementById('number2').value);

            // Vérifier si les valeurs sont des nombres
            if (isNaN(num1) || isNaN(num2)) {
                alert("Veuillez saisir des nombres valides.");
                return;
            }

            // Vérifier si le deuxième nombre n'est pas zéro pour éviter la division par zéro
            if (num2 === 0) {
                alert("Division par zéro impossible.");
                return;
            }

            // Effectuer les calculs
            var sum = num1 + num2;
            var product = num1 * num2;
            var division = num1 / num2;
            var subtraction = num1 - num2;

            // Afficher les résultats avec une classe pour activer l'animation
            document.getElementById('sum').innerText = "Somme : " + sum;
            document.getElementById('product').innerText = "Produit : " + product;
            document.getElementById('division').innerText = "Division : " + division;
            document.getElementById('subtraction').innerText = "Soustraction : " + subtraction;

            document.getElementById('resultContainer').classList.add('show-results');
        }

        function validateInput() {
            // Enlever tout caractère non numérique du champ number2
            var input = document.getElementById('number2');
            input.value = input.value.replace(/[^0-9]/g, '');
        }
    </script>
</body>
</html>
